<!DOCTYPE HTML>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>PMD Register</title>
    <div th:replace="~{fragments/header :: header-css}"></div>
    <link href="" rel="stylesheet"
          th:href="@{/css/register.css}"/>
</head>
<body>
<div th:replace="~{fragments/menu :: menu}"></div>
<div class="container">
    <div class="starter-template">
        <div>
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a th:href="@{/}" href="#">Home</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Register</li>
                </ol>
            </nav>
        </div>
        <div class="row col-md-8 offset-md-2">
            <div class="card">
                <div th:if="${param.success}">
                    <div class="alert alert-info">You've successfully registered
                        to our app!
                    </div>
                </div>
                <div class="card-header">
                    <h2 class="text-center">Registration</h2>
                </div>
                <div class="card-body">
                    <form method="post" role="form" th:action="@{/register/save}" th:object="${user}">

                        <div class="form-group mb-3">
                            <label class="form-label">Email</label>
                            <label for="email"></label><input class="form-control"
                                                              id="email"
                                                              name="email"
                                                              placeholder="Enter email address"
                                                              th:field="*{email}"
                                                              type="email"
                            />
                            <p class="text-danger" th:errors="*{email}"
                               th:if="${#fields.hasErrors('email')}">
                            </p>
                        </div>
                        <div class="form-group mb-3">
                            <label class="form-label">Password</label>
                            <label for="password"></label>
                            <input class="form-control"
                                   id="password"
                                   name="password"
                                   placeholder="Enter password"
                                   th:field="*{password}"
                                   type="password"
                            />
                            <p class="text-danger" th:errors="*{password}"
                               th:if="${#fields.hasErrors('password')}">
                            </p>
                        </div>

                        <div class="form-group mb-3">
                            <label class="form-label">Password</label>
                            <label for="passwordForVerification"></label>
                            <input class="form-control"
                                   id="passwordForVerification"
                                   name="passwordForVerification"
                                   placeholder="Enter identic password"
                                   th:field="*{passwordForVerification}"
                                   type="password"
                            />
                            <p class="text-danger" th:errors="*{passwordForVerification}"
                               th:if="${#fields.hasErrors('passwordForVerification')}">
                            </p>
                        </div>

                        <div class="form-group mb-3">
                            <button class="btn btn-primary" type="submit">Register</button>
                            <span>Already registered? <a href="/" th:href="@{/login}">Login
                             here</a></span>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
