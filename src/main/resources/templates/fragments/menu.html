<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6" xmlns:th="http://www.thymeleaf.org">
<div th:fragment="menu">
    <nav class="navbar navbar-expand-md bg-light navbar-light sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="/" th:href="@{/}">
                <img alt="logo paymybuddy"
                     class="d-inline-block align-text-center"
                     height="24" src=""
                     th:src="@{/img/logo.png}"
                     width="30">
                Pay my Buddy
            </a>
            <div class="navbar-collapse collapse" id="collapseNavbar">
                <ul class="nav nav-pills ms-auto">
                    <li class="nav-item">
                        <a th:classappend="${activePage} == 'home' ? 'nav-link active' : 'nav-link'"
                           th:href="@{/}">Home</a>
                    </li>
                    <li class="nav-item" sec:authorize="isAnonymous()">
                        <a th:classappend="${activePage} == 'register' ? 'nav-link active' : 'nav-link'"
                           th:href="@{/register}">Register</a>
                    </li>
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <a th:classappend="${activePage} == 'transfer' ? 'nav-link active' : 'nav-link'"
                           th:href="@{/transfer}">Transfer</a>
                    </li>
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <a th:classappend="${activePage} == 'profile' ? 'nav-link active' : 'nav-link'"
                           th:href="@{/profile}">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a th:classappend="${activePage} == 'contact' ? 'nav-link active' : 'nav-link'"
                           th:href="@{/contact}">Contact</a>
                    </li>
                    <li class="nav-item" sec:authorize="isAnonymous()">
                        <a th:classappend="${activePage} == 'login' ? 'nav-link active' : 'nav-link'"
                           th:href="@{/login}">Login</a>
                    </li>
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <a class="nav-link" th:href="@{/logout}">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>
</html>
