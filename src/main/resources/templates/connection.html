<!DOCTYPE HTML>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <title>PMD Connections</title>
    <div th:replace="~{fragments/header :: header-css}"></div>
    <link href="" rel="stylesheet"
          th:href="@{/css/transfer/connection.css}"/>
</head>
<body>
<div th:replace="~{fragments/menu :: menu}"></div>
<div class="container">
    <div class="starter-template">
        <div class="paiementTab">
            <h3>Add Connection</h3>
            <div class="paiementForm text-center">
                <form class="row gy-2 gx-3 align-items-center">
                    <div class="col-sm-7">
                        <div class="form-outline">
                            <input type="text" id="email" class="form-control" />
                            <label class="form-label" for="email">Email</label>
                        </div>
                    </div>
                    <div class="col-sm-7">
                        <div class="form-outline">
                            <input type="text" id="description" class="form-control" />
                            <label class="form-label" for="description">Description</label>
                        </div>
                    </div>
                    <div class="col-auto">
                        <button type="submit" class="btn btn-success">Pay</button>
                    </div>
                </form>
            </div>
        </div>
        <h3>My Connections</h3>
        <table class="table table-striped">
            <thead>
                <tr class="transactionTabTitle">
                    <th>Connections</th>
                    <th>Nickname</th>
                </tr>
            </thead>
            <tbody class="text-center">
                <tr th:each="connection: ${connections}">
                    <td th:text="${connection.userConnected.email}"/>
                    <td th:text="${connection.nickname}"/>
                </tr>
            </tbody>
        </table>
        <div class="d-flex justify-content-center">
            <nav aria-label="Page navigation">
                <div>
                    <ul class="pagination">
                        <li class="page-item" th:classappend="${currentPage == 1 ? 'disabled' : ''}">
                            <a class="page-link" th:href="@{/connection(page=1)}">&#10218</a>
                        </li>
                        <li class="page-item" th:classappend="${currentPage == 1 ? 'disabled' : ''}">
                            <a class="page-link" th:href="@{/connection(page=${currentPage - 1})}">&#10216</a>
                        </li>
                        <div th:each="pageNumber: ${pageNumbers}">
                            <li class="page-item" th:classappend="${currentPage == pageNumber ? 'active' : ''}">
                                <a class="page-link" th:href="@{/connection(page=${pageNumber})}" th:text="${pageNumber}"></a>
                            </li>
                        </div>

                        <li class="page-item" th:classappend="${currentPage == totalPage ? 'disabled' : ''}">
                            <a class="page-link" th:href="@{/connection(page=${currentPage + 1})}">&#10217</a>
                        </li>
                        <li class="page-item" th:classappend="${currentPage == totalPage ? 'disabled' : ''}">
                            <a class="page-link" th:href="@{/connection(page=${totalPage})}">&#10219</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </div>
</div>
<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
