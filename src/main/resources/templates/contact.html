<!DOCTYPE HTML>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>PMD Contact</title>
    <div th:replace="~{fragments/header :: header-css}"></div>
</head>
<body>
<div th:replace="~{fragments/menu :: menu}"></div>
<div class="container">
    <div class="starter-template">
        <div>
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a th:href="@{/}" href="#">Home</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Contact</li>
                </ol>
            </nav>
        </div>
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div th:if="${param.error}">
                    <div class="alert alert-danger">An error happened while sending the message.</div>
                </div>
                <div th:if="${param.success}">
                    <div class="alert alert-success">Message sent correctly.</div>
                </div>
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">Contact Form</h3>
                    </div>
                    <div class="card-body">
                        <form
                                class="form-horizontal"
                                method="post"
                                role="form"
                                th:action="@{/contact/send}"
                                th:object="${message}"
                        >
                            <div class="mb-3">
                                <label class="control-label" for="email">Email *</label>
                                <input class="form-control"
                                       id="email"
                                       name="email"
                                       placeholder="Email"
                                       type="text"
                                       th:field="*{email}"
                                />
                                <p class="text-danger" th:errors="*{email}"
                                   th:if="${#fields.hasErrors('email')}">
                                </p>
                            </div>

                            <div class="mb-3">
                                <label class="control-label" for="content">Message *</label>
                                <textarea class="form-control"
                                          id="content"
                                          name="content"
                                          placeholder="Message"
                                          type="text"
                                          th:field="*{content}"
                                >
                                </textarea>
                                <p class="text-danger" th:errors="*{content}"
                                   th:if="${#fields.hasErrors('content')}">
                                </p>
                            </div>

                            <div class="mb-3">
                                <button class="btn btn-primary" type="submit">Send</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
